{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
        </fieldset>
        <h2>You really want to delete the post? "{{ object.title}}"</h2>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yeah, Positive</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Nope, Negative</a>
        </div>
    </form>
</div>
{% endblock content %}
